<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exanple using Google Maps Api</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
        #map-canvas img {
            max-width: none;
        }
        #map-canvas label {
            width: auto; display:inline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div id="map-canvas" class="offset1 span10" style="min-height: 500px; border: solid 1px #333;"></div>
    </div>
    <br>
    <div class="row-fluid">
        <div class="offset2 span8 hidden-phone">
            <form class="form-inline">
                <input type="text" class="span10" placeholder="Input address or geo coordinates (comma or semicolon separator)">
                <button class="btn search-btn" type="button">Search</button>
            </form>
        </div>
        <div class="offset2 span8 visible-phone">
            <form class="form-inline">
                <input type="text" class="span10" placeholder="Input address or geo coordinates (comma or semicolon separator)">
                <button class="btn span2 hidden-desktop search-btn" type="button">Search</button>
            </form>
        </div>
    </div>
    <div class="row-fluid">
        <div class="offset1 span10" style="height: 350px; overflow-y: auto;">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span10" style="background: #7aba7b">Statistic:</div>
        <div class="span2">
            <button class="btn btn-danger">Clear cached data (<span id="row-numb">3 rows</span>)</button>
        </div>
    </div>
</div>
    <script data-main="app/main" src="js/require.js"></script>
</body>
</html>
