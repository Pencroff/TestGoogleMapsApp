<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/> <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exanple using Google Maps Api</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
        #map-canvas img {
            max-width: none;
        }
        #map-canvas label {
            width: auto; display:inline;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="offset4 span4">
            <button class="btn span5 btn-success">Save history</button>
            <button class="btn span5 btn-danger">Clear storage</button>
        </div>
    </div>
    <br>
    <div class="row-fluid">
        <div id="map-canvas" class="offset1 span10" style="height: 500px; border: solid 1px #333;"></div>
    </div>
    <br>
    <div class="row-fluid">
        <div class="offset2 span8 hidden-phone">
            <form class="form-inline">
                <input type="text" class="span10" placeholder="Input address or geo coordinates (comma separator) or empty search show all history">
                <button class="btn search-btn" type="button">Search</button>
            </form>
        </div>
        <div class="offset2 span8 visible-phone">
            <form class="form-inline">
                <input type="text" class="span10" placeholder="Input address or geo coordinates (comma or semicolon separator)">
                <button class="btn span2 hidden-desktop search-btn" type="button">Search</button>
            </form>
        </div>
    </div>
    <div class="row-fluid" id="search-result">
        <div class="offset1 span10">
            <table class="table table-hover" id="search-result-table">
                <thead>
                <tr>
                    <th style="width: 20%;">Pos</th>
                    <th style="width: 40%;">Address</th>
                    <th style="width: 30%;">Location</th>
                    <th style="width: 10%;">Distance</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <script data-main="app/main" src="js/require.js"></script>
</body>
</html>
